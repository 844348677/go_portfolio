# DaemonSets are in the apps API group, version v1beta2
apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: ssd-monitor
spec:
  selector:
    matchLabels:
      app: ssd-monitor
  template:
    metadata:
      labels:
        app: ssd-monitor
    spec:
      # the pod tamplate includes a node selector, which selects nodes with the disk-ssd label
      nodeSelector:
        disk: ssd
      containers:
      - name: main
        image: luksa/ssd-monitor