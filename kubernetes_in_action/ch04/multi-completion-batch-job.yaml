apiVersion: batch/v1
kind: Job
metadata:
  name: multi-completion-batch-job
spec:
  # setting competions to 5 makes this Job run five pods sequentially
  completions: 5
  #
  template:
    metadata:
      labels:
        app: batch-job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: main
        image: luksa/batch-job